<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sankey</title>
  </head>
  <body>
    <svg id="svg-sankey" width=975 height=600 vieBox="0,0,975,600"></svg>
    <!-- <script src="../../js/d3.v5.js"></script> -->
    <script src="../../js/d3.v5.min.js"></script>
    <script src="../../js/d3-sankey.min.js"></script>
    <script>
      var width = 975;
      var height = 600;
      var edgeColor = 'input'; // input, output, path, none
      var align = 'right'; // left, right, center, justify
      var sankey = getSankey()
      var color = getColor();

      d3.json('./energy.json').then(res => {
        chart(res);
      });
      
      

      function chart(data) {
        // const svg = d3.create('svg').attr('viewBox', [0, 0, width, height]);
        const svg = d3.select('#svg-sankey')

        const { nodes, links } = sankey(data);

        svg
          .append('g')
          .attr('stroke', '#000')
          .selectAll('rect')
          .data(nodes)
          .join('rect')
          .attr('x', d => d.x0)
          .attr('y', d => d.y0)
          .attr('height', d => d.y1 - d.y0)
          .attr('width', d => d.x1 - d.x0)
          .attr('fill', d => {
            return color(d.name);
          })
          .append('title')
          .text(d => `${d.name}\n${format(d.value)}`);

        const link = svg
          .append('g')
          .attr('fill', 'none')
          .attr('stroke-opacity', 0.5)
          .selectAll('g')
          .data(links)
          .join('g')
          .style('mix-blend-mode', 'multiply');

        link
          .append('path')
          .attr('d', d3.sankeyLinkHorizontal())
          .attr('stroke', d => edgeColor === 'none' ? '#aaa': edgeColor === 'path'? d.uid: edgeColor === 'input'? color(d.source.name): color(d.target.name)
            // edgeColor === 'none' ? '#aaa': edgeColor === 'path'? d.uid: edgeColor === 'input'? color(d.source.name): color(d.target.name)
          )
          .attr('stroke-width', d => Math.max(1, d.width));

        link
          .append('title')
          .text(d => `${d.source.name} â†’ ${d.target.name}\n${format(d.value)}`);

        svg
          .append('g')
          .style('font', '10px sans-serif')
          .selectAll('text')
          .data(nodes)
          .join('text')
          .attr('x', d => (d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6))
          .attr('y', d => (d.y1 + d.y0) / 2)
          .attr('dy', '0.35em')
          .attr('text-anchor', d => (d.x0 < width / 2 ? 'start' : 'end'))
          .text(d => d.name);

        console.log(svg.node())
        return svg.node();
      }

      function getSankey(data) {
        const sankey = d3.sankey()
          .nodeAlign(d3["sankeyJustify"])
          .nodeWidth(15)
          .nodePadding(10)
          .extent([[1, 5], [width - 1, height - 5]]);

        return ({ nodes, links }) => sankey({
          nodes: nodes.map(d => {
            return Object.assign({}, d);
          }),
          links: links.map(d => Object.assign({}, d))
        });
      }

      function format(d) {
        const f = d3.format(',.0f');
        return d => `${f(d)} TWh`;
      }
      
      function getColor() {
        const color = d3.scaleOrdinal(d3.schemeCategory10);
        return name => color(name.replace(/ .*/, ''));
      }
    </script>
  </body>
</html>
